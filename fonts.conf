<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <match target="font"> <edit mode="assign" name="dpi" > <double>96</double> </edit> </match>
 <match target="font"> <edit mode="assign" name="rgba"> <const>rgb</const> </edit> </match>
 <match target="font"> <edit mode="assign" name="lcdfilter"> <const>lcddefault</const> </edit> </match>
 <match target="font"> <edit mode="assign" name="hintstyle"> <const>hintslight</const> </edit> </match>
 <!-- <match target="font"> <edit mode="assign" name="autohint"> <bool>false</bool> </edit> </match> -->
 <!-- <match target="font"> <edit mode="assign" name="hinting"> <bool>true</bool> </edit> </match> -->
 <!-- <match target="font"> <edit mode="assign" name="antialias"> <bool>true</bool> </edit> </match> -->

 <match target="font">
   <test qual="any" name="family" compare="eq"> <string>Droid Sans</string> </test>
   <edit mode="assign" name="hintstyle"> <const>hintfull</const> </edit>
 </match>

 <match target="font">
   <test qual="any" name="family" compare="eq"> <string>DejaVu Sans</string> </test>
   <edit mode="assign" name="hintstyle"> <const>hintmedium</const> </edit>
 </match>
 <match target="font">
   <test qual="any" name="family" compare="eq"> <string>DejaVu Sans Mono</string> </test>
   <edit mode="assign" name="hintstyle"> <const>hintmedium</const> </edit>
 </match>



 <dir>~/.fonts</dir>
</fontconfig>
